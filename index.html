<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="/style/style.css" />
  </head>
  <body>
    <div id="app">
      <header class="header m-bottom-medium">
        <button class="header__search">
          <span class="material-symbols-outlined"> search </span>
        </button>
        <h1 class="heading-primary" id="city-name">Name of city</h1>
      </header>

      <main>
        <div class="today-forecast">
          <p class="today-forecast__date small-light-text center-text">Date</p>
          <p
            class="today-forecast__weathercode medium-light-text center-text"
          ></p>

          <p class="today-forecast__present-temp large-text"></p>
          <h2 class="heading-secondary">Daily Summary</h2>
          <div class="today-forecast__daily-summary">
            <!-- Если температура меньше чем она есть на самом деле, то первая фраза
            - Now it feels like +35', actually +31'.

            <br />
            Если температура больше, то Now it seems that +25', in fact +28'.

            <br />
            Далее нужно подкрутить определение влажности и от этого прыгать.

            <br />
            После этого нужно каким-то образом взять самый высокий и низкий
            порог температуры дня и вывести его значения во фразе с range.
          </p> -->
          </div>

          <div class="advanced-info"></div>
        </div>
        <div class="weekly-forecast">
          <h2 class="heading">Weekly forecast</h2>
        </div>
      </main>

      <!-- TESTING PLACE -->

      <div class="extra-propeties">
        <label for="humidity">
          Humidity
          <input
            type="checkbox"
            name="humidity"
            class="extra-propeties__item extra-propeties__item_humidity"
            value="relativehumidity_2m"
          />
        </label>

        <label for="visibility">
          Visibility
          <input
            type="checkbox"
            name="visibility"
            class="extra-propeties__item extra-propeties__item_visibility"
            value="visibility"
          />
        </label>
      </div>
    </div>
    <script type="module" src="/js/main.mjs"></script>
  </body>
</html>
