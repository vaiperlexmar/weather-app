  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />

  <body>
    <div id="app">
      <header class="header m-bottom-medium">
        <button class="header__search btn">
          <span class="material-symbols-outlined"> search </span>
        </button>
        <h1 class="heading-primary" id="city-name">Name of city</h1>
      </header>

      <main class="main">
        <div class="today-forecast">
          <p class="today-forecast__date small-light-text center-text">Date</p>
          <p
            class="today-forecast__weathercode medium-light-text center-text"
          ></p>

          <p class="today-forecast__present-temp large-text center-text"></p>
          <h2 class="medium-light-text m-bottom-small">Daily Summary</h2>
          <div class="today-forecast__daily-summary small-light-text"></div>

          <div class="advanced-info"></div>
        </div>
        <div class="weekly-forecast__header">
          <h2 class="medium-light-text m-bottom-small">Weekly forecast</h2>
        </div>
        <div class="weekly-forecast"></div>
      </main>
