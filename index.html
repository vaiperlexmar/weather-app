<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="/style/style.css" />
  </head>
  <body>
    <div id="app">
      <header class="header m-bottom-medium">
        <button class="header__searchbar-opener btn">
          <span class="material-symbols-outlined"> search </span>
        </button>
        <h1 class="heading-primary" id="city-name">Name of city</h1>
        <button class="header__searchbar-closer btn hidden">
          <span class="material-symbols-outlined"> close </span>
        </button>
      </header>

      <main class="main">
        <!-- Block of forecast for present and daily time -->

        <!-- Present Time -->

        <div class="today-forecast">
          <p class="today-forecast__date small-light-text center-text">Date</p>
          <p
            class="today-forecast__weathercode medium-light-text center-text"
          ></p>

          <p class="today-forecast__present-temp large-text center-text"></p>

          <!-- Daily Time -->

          <div class="daily-summary__header m-bottom-small">
            <h2 class="medium-light-text">Daily Summary</h2>
            <span class="daily-summary__get-full small-light-text"
              >Full forecast
              <span class="material-symbols-outlined">
                chevron_right
              </span></span
            >
          </div>

          <div class="today-forecast__daily-summary small-light-text"></div>

          <div class="daily-forecast"></div>

          <div class="advanced-info"></div>
        </div>

        <!-- Forecast for a week -->

        <div class="weekly-forecast__header">
          <h2 class="medium-light-text m-bottom-small">Weekly forecast</h2>
        </div>
        <div class="weekly-forecast"></div>
      </main>
    </div>
    <script type="module" src="/js/main.mjs"></script>
    <script type="module" src="/js/user-interface/searchbar.mjs"></script>
    <script
      type="module"
      src="/js/user-interface/change-background.mjs"
    ></script>
    <script
      type="module"
      src="/js/weather/create-full-daily-forecast.mjs"
    ></script>
    <script src="/js/user-interface/full-daily-forecast-opener.mjs"></script>
  </body>
</html>
